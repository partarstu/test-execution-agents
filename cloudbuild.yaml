steps:
  - name: 'maven:3.9.11-eclipse-temurin-25'
    dir: '/workspace'
    args: [ 'mvn', 'clean', 'install', '-DskipTests', '-P', 'linux', '-pl', 'ui_test_execution_agent', '-am' ]

  - name: 'gcr.io/cloud-builders/docker'
    dir: '/workspace'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/$_UI_AGENT_SERVICE_NAME:$_IMAGE_TAG', '-f', 'deployment/cloud/Dockerfile.cloud', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/$_UI_AGENT_SERVICE_NAME:$_IMAGE_TAG' ]

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: [ '-c', 'chmod +x deployment/cloud/deploy_vm.sh' ]
    dir: '/workspace'

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: [ '-c', 'deployment/cloud/deploy_vm.sh' ]
    dir: '/workspace'
    env:
      - 'SERVICE_NAME=$_UI_AGENT_SERVICE_NAME'
      - 'IMAGE_TAG=$_IMAGE_TAG'

substitutions:
  _UI_AGENT_SERVICE_NAME: 'ui-test-execution-agent'
  _IMAGE_TAG: 'latest'

options:
  logging: CLOUD_LOGGING_ONLY