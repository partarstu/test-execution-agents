# =============================================================================
# API Test Execution Agent Configuration
# =============================================================================
# This file contains configuration properties for the API Test Execution Agent.
# Properties can be overridden by environment variables (see comments for env var names).
# =============================================================================

# -----------------------------------------------------------------------------
# HTTP CLIENT CONFIGURATION
# -----------------------------------------------------------------------------

# Base URI for API requests (optional, can be set per-test)
# Environment variable: API_BASE_URI
api.base.uri=

# Proxy settings (optional)
# Environment variables: API_PROXY_HOST, API_PROXY_PORT
api.proxy.host=
api.proxy.port=8080

# Disable strict HTTPS certificate validation (useful for self-signed certs)
# Environment variable: API_RELAXED_HTTPS_VALIDATION
api.relaxed.https.validation=true

# -----------------------------------------------------------------------------
# TIMEOUT CONFIGURATION
# -----------------------------------------------------------------------------

# Request timeout in milliseconds
# Environment variable: API_REQUEST_TIMEOUT_MILLIS
api.request.timeout.millis=30000

# Response timeout in milliseconds
# Environment variable: API_RESPONSE_TIMEOUT_MILLIS
api.response.timeout.millis=30000

# Connection timeout in milliseconds
# Environment variable: API_CONNECTION_TIMEOUT_MILLIS
api.connection.timeout.millis=10000

# -----------------------------------------------------------------------------
# LOGGING AND DEBUGGING
# -----------------------------------------------------------------------------

# Enable request logging (logs full request details)
# Environment variable: API_REQUEST_LOGGING_ENABLED
api.request.logging.enabled=false

# Enable response logging (logs full response details)
# Environment variable: API_RESPONSE_LOGGING_ENABLED
api.response.logging.enabled=false

# -----------------------------------------------------------------------------
# DATA LOADING CONFIGURATION
# -----------------------------------------------------------------------------

# Folder path for test data files (JSON, CSV)
# Environment variable: API_TEST_DATA_FOLDER
api.test.data.folder=test-data

# -----------------------------------------------------------------------------
# SCHEMA VALIDATION CONFIGURATION
# -----------------------------------------------------------------------------

# Folder path for JSON Schema files
# Environment variable: API_SCHEMA_FOLDER
api.schema.folder=schemas

# Path to OpenAPI specification file (for OpenAPI validation)
# Environment variable: API_OPENAPI_SPEC_PATH
api.openapi.spec.path=

# -----------------------------------------------------------------------------
# RETRY AND RESILIENCE CONFIGURATION
# -----------------------------------------------------------------------------

# Maximum number of retry attempts for failed requests
# Environment variable: API_MAX_RETRY_ATTEMPTS
api.max.retry.attempts=3

# Delay between retry attempts in milliseconds
# Environment variable: API_RETRY_DELAY_MILLIS
api.retry.delay.millis=1000

# -----------------------------------------------------------------------------
# API PRECONDITION ACTION AGENT CONFIGURATION
# -----------------------------------------------------------------------------

# Model name for the API precondition action agent (e.g., gemini-2.5-flash, gpt-4o)
# Environment variable: API_PRECONDITION_ACTION_AGENT_MODEL_NAME
api.precondition.action.agent.model.name=gemini-2.5-flash

# Model provider for the API precondition action agent (google, openai, groq, anthropic)
# Environment variable: API_PRECONDITION_ACTION_AGENT_MODEL_PROVIDER
api.precondition.action.agent.model.provider=google

# Prompt version for the API precondition action agent
# Environment variable: API_PRECONDITION_ACTION_AGENT_PROMPT_VERSION
api.precondition.action.agent.prompt.version=v1.0.0

# -----------------------------------------------------------------------------
# API PRECONDITION VERIFICATION AGENT CONFIGURATION
# -----------------------------------------------------------------------------

# Model name for the API precondition verification agent
# Environment variable: API_PRECONDITION_VERIFICATION_AGENT_MODEL_NAME
api.precondition.verification.agent.model.name=gemini-2.5-flash

# Model provider for the API precondition verification agent
# Environment variable: API_PRECONDITION_VERIFICATION_AGENT_MODEL_PROVIDER
api.precondition.verification.agent.model.provider=google

# Prompt version for the API precondition verification agent
# Environment variable: API_PRECONDITION_VERIFICATION_AGENT_PROMPT_VERSION
api.precondition.verification.agent.prompt.version=v1.0.0

# -----------------------------------------------------------------------------
# API TEST STEP ACTION AGENT CONFIGURATION
# -----------------------------------------------------------------------------

# Model name for the API test step action agent (e.g., gemini-2.5-flash, gpt-4o)
# Environment variable: API_TEST_STEP_ACTION_AGENT_MODEL_NAME
api.test.step.action.agent.model.name=gemini-2.5-flash

# Model provider for the API test step action agent (google, openai, groq, anthropic)
# Environment variable: API_TEST_STEP_ACTION_AGENT_MODEL_PROVIDER
api.test.step.action.agent.model.provider=google

# Prompt version for the API test step action agent
# Environment variable: API_TEST_STEP_ACTION_AGENT_PROMPT_VERSION
api.test.step.action.agent.prompt.version=v1.0.0

# -----------------------------------------------------------------------------
# API TEST STEP VERIFICATION AGENT CONFIGURATION
# -----------------------------------------------------------------------------

# Model name for the API test step verification agent
# Environment variable: API_TEST_STEP_VERIFICATION_AGENT_MODEL_NAME
api.test.step.verification.agent.model.name=gemini-2.5-flash

# Model provider for the API test step verification agent
# Environment variable: API_TEST_STEP_VERIFICATION_AGENT_MODEL_PROVIDER
api.test.step.verification.agent.model.provider=google

# Prompt version for the API test step verification agent
# Environment variable: API_TEST_STEP_VERIFICATION_AGENT_PROMPT_VERSION
api.test.step.verification.agent.prompt.version=v1.0.0

# -----------------------------------------------------------------------------
# CONTENT TYPE CONFIGURATION
# -----------------------------------------------------------------------------

# Default Content-Type header for requests
# Environment variable: API_DEFAULT_CONTENT_TYPE
api.default.content.type=application/json

# Default Accept header for requests
# Environment variable: API_DEFAULT_ACCEPT
api.default.accept=application/json

# -----------------------------------------------------------------------------
# COOKIE MANAGEMENT
# -----------------------------------------------------------------------------

# Enable automatic cookie handling across requests
# Environment variable: API_COOKIES_ENABLED
api.cookies.enabled=true

# -----------------------------------------------------------------------------
# RESPONSE SIZE LIMITS
# -----------------------------------------------------------------------------

# Maximum response body size in kilobytes (to prevent memory issues with large responses)
# Environment variable: API_MAX_RESPONSE_BODY_SIZE_KB
api.max.response.body.size.kb=10240

