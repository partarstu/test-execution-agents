# =============================================================================
# API Test Execution Agent Configuration
# =============================================================================
# This file contains configuration properties for the API Test Execution Agent.
# Properties can be overridden by environment variables (see comments for env var names).
# =============================================================================


# =============================================================================
# AGENT CORE CONFIGURATION (Inherited from AgentConfig.java)
# =============================================================================

# -----------------------------------------------------------------------------
# MAIN CONFIG
# -----------------------------------------------------------------------------
port=8006
host=localhost
debug.mode=false

# -----------------------------------------------------------------------------
# RAG CONFIG
# -----------------------------------------------------------------------------
vector.db.provider=chroma
vector.db.url=http://localhost:8000
retriever.top.n=5

# -----------------------------------------------------------------------------
# MODEL CONFIG
# -----------------------------------------------------------------------------
model.max.output.tokens=5000
model.temperature=0.0
model.top.p=1.0
model.logging.enabled=false
thinking.output.enabled=false
gemini.thinking.budget=5000
model.max.retries=5

# -----------------------------------------------------------------------------
# GOOGLE API CONFIG
# -----------------------------------------------------------------------------
google.api.provider=studio_ai
google.api.token=XYZ
google.project=XYZ
google.location=XYZ

# -----------------------------------------------------------------------------
# OPENAI API CONFIG
# -----------------------------------------------------------------------------
azure.openai.api.key=XYZ
azure.openai.endpoint=XYZ

# -----------------------------------------------------------------------------
# GROQ API CONFIG
# -----------------------------------------------------------------------------
groq.api.key=XYZ
groq.endpoint=XYZ

# -----------------------------------------------------------------------------
# ANTHROPIC API CONFIG
# -----------------------------------------------------------------------------
anthropic.api.provider=anthropic_api
anthropic.api.key=XYZ
anthropic.endpoint=https://api.anthropic.com/v1/

# -----------------------------------------------------------------------------
# TIMEOUT AND RETRY CONFIG (CORE)
# -----------------------------------------------------------------------------
test.step.execution.retry.timeout.millis=1000
test.step.execution.retry.interval.millis=500
verification.retry.timeout.millis=1000
action.verification.delay.millis=500
max.action.execution.duration.millis=5000

# -----------------------------------------------------------------------------
# AGENT BUDGETS
# -----------------------------------------------------------------------------
agent.token.budget=1000000
agent.tool.calls.budget.unattended=5
agent.execution.time.budget.seconds=300

# -----------------------------------------------------------------------------
# AGENT SPECIFIC CONFIGS
# -----------------------------------------------------------------------------
# Precondition Agent
precondition.agent.model.name=gemini-3-flash-preview
precondition.agent.model.provider=google
precondition.agent.prompt.version=v1.0.0

# Precondition Verification Agent
precondition.verification.agent.model.name=gemini-3-flash-preview
precondition.verification.agent.model.provider=google
precondition.verification.agent.prompt.version=v1.0.0

# Test Step Action Agent
test.step.action.agent.model.name=gemini-3-flash-preview
test.step.action.agent.model.provider=google
test.step.action.agent.prompt.version=v1.0.0

# Test Step Verification Agent
test.step.verification.agent.model.name=gemini-3-flash-preview
test.step.verification.agent.model.provider=google
test.step.verification.agent.prompt.version=v1.0.0

# Test Case Extraction Agent
test.case.extraction.agent.model.name=gemini-3-flash-preview
test.case.extraction.agent.model.provider=google
test.case.extraction.agent.prompt.version=v1.0.0


# -----------------------------------------------------------------------------
# HTTP CLIENT CONFIGURATION
# -----------------------------------------------------------------------------
api.proxy.host=
api.proxy.port=8080

# Disable strict HTTPS certificate validation (useful for self-signed certs)
api.relaxed.https.validation=true

# -----------------------------------------------------------------------------
# TIMEOUT CONFIGURATION
# -----------------------------------------------------------------------------
api.request.timeout.millis=30000
api.response.timeout.millis=30000
api.connection.timeout.millis=10000

# -----------------------------------------------------------------------------
# LOGGING AND DEBUGGING
# -----------------------------------------------------------------------------
api.request.logging.enabled=false
api.response.logging.enabled=false

# -----------------------------------------------------------------------------
# DATA LOADING CONFIGURATION
# -----------------------------------------------------------------------------
api.test.data.folder=test-data

# -----------------------------------------------------------------------------
# SCHEMA VALIDATION CONFIGURATION
# -----------------------------------------------------------------------------
api.schema.folder=schemas
api.openapi.spec.path=

# -----------------------------------------------------------------------------
# RETRY AND RESILIENCE CONFIGURATION
# -----------------------------------------------------------------------------
api.max.retry.attempts=1
api.retry.delay.millis=500

# -----------------------------------------------------------------------------
# CONTENT TYPE CONFIGURATION
# -----------------------------------------------------------------------------
api.default.content.type=application/json
api.default.accept=application/json

# -----------------------------------------------------------------------------
# COOKIE MANAGEMENT
# -----------------------------------------------------------------------------
api.cookies.enabled=true

# -----------------------------------------------------------------------------
# RESPONSE SIZE LIMITS
# -----------------------------------------------------------------------------
api.max.response.body.size.kb=10240

# -----------------------------------------------------------------------------
# DEFAULT AUTHENTICATION CONFIGURATION
# -----------------------------------------------------------------------------
# Default authentication type for API requests (NONE, BASIC, BEARER, API_TOKEN)
api.default.auth.type=NONE
